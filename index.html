<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jam example</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="container"></div>

		<div id="music-gameplay">
			<audio src="/dist/audio/SilexWan_Blank.ogg">
				Your browser doesn't support the <code>audio</code> element, so
				you're missing out on the
				<a href="https://soundcloud.com/silexwan/sets/minild-74-selection/s-7XfBJ">sweet music</a>
				Marwane made.
			</audio>
			<audio src="/dist/audio/SilexWan_Focus.ogg"></audio>
		</div>

		<div id="music-failure">
			<audio src="/dist/audio/SilexWan_SoldiersLegacy.ogg"></audio>
		</div>

		<div id="music-success">
			<audio src="/dist/audio/SilexWan_FlashingStars.ogg"></audio>
		</div>

		<template id="player-toggle-tpl">
			<button type="button" class="toggle-player">
				<div class="row header"><span></span></div>
				<div class="keys-container row">
					<div class="keys">
						<div class="row">
							<span class="key up"><code></code></span>
						</div>
						<div class="row">
							<span class="key left"><code></code></span>
							<!--<span class="key down"><code></code></span>-->
							<span class="key right"><code></code></span>
						</div>
						<div class="row">Movement</div>
					</div>
					<div class="keys">
						<div class="row">
							<span class="key shoot"><code></code></span>
						</div>
						<div class="row">Shoot</div>
					</div>
				</div>
			</button>
		</template>

		<template id="main-menu-tpl">
			<div id="main-menu-container" class="hidden">
				<div id="main-menu" class="menu">
					<h3>Select players</h3>

					<div class="row player-toggles"></div>
					<div class="row player-toggles"></div>
					<div class="row">
						<button type="button" id="play" disabled>Play</button>
					</div>
				</div>
			</div>
		</template>

		<script type="text/javascript"
				src="node_modules/systemjs/dist/system.src.js"
				dist="system-production.js">
		</script>
		<script type="text/javascript"
				src="node_modules/pixi.js/dist/pixi.js"
				dist="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.4/pixi.min.js">
		</script>
		<script type="text/javascript"
				src="node_modules/p2/build/p2.js"
				dist="https://cdnjs.cloudflare.com/ajax/libs/p2.js/0.7.1/p2.min.js">
		</script>
		<script type="text/javascript"
				src="config/system.js"
				dist="game.js">
		</script>
	</body>
</html>
