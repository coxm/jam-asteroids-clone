<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jam example</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="container"></div>

		<script type="text/javascript" src="node_modules/systemjs/dist/system.src.js"></script>
		<script type="text/javascript" src="node_modules/pixi.js/dist/pixi.js"></script>
		<script type="text/javascript" src="node_modules/p2/build/p2.js"></script>
		<script type="text/javascript" src="config/system.js"></script>

		<template id="main-menu-tpl">
			<div id="main-menu-container" class="hidden">
				<div id="main-menu" class="menu">
					<h3>Select number of players</h3>
					<button type="button"
							class="play-game"
							data-player-count="1">
						Single player
					</button>
					<button type="button"
							class="play-game"
							data-player-count="2">
						Multiplayer
					</button>
				</div>
			</div>
		</template>
	</body>
</html>
